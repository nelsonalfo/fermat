apply plugin: 'com.android.library'
//apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'
android {

    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion '21.1.2'


    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            testCoverageEnabled = true
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        incremental true
    }
}
dependencies {
    // Fermat
    //compile project(':fermat-api')
    compile project(':fermat-tky-api')
    //compile project(':fermat-pip-api')
    compile project(':fermat-android-api')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Android
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:support-v13:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.getbase:floatingactionbutton:1.10.1'


}



// Configuracion de JaCoCo
def jacocoHtmlReport = ""
task jacocoTestReport(type: JacocoReport, dependsOn: [assemble, "testDebug"]) {
    group = "Reporting"

    description = "Generate Jacoco coverage reports"

    classDirectories = fileTree(
            dir: 'build/intermediates/classes/debug',
            excludes: ['**/R.class',
                       '**/R$*.class',
                       '**/*$ViewInjector*.*',
                       '**/BuildConfig.*',
                       '**/Manifest*.*']
    )

    def coverageSourceDirs = [
            'src/main/java'
    ]

    additionalSourceDirs = files(coverageSourceDirs)
    sourceDirectories = files(coverageSourceDirs)
    executionData = files('build/jacoco/testDebug.exec')

    reports {
        xml.enabled = true
        html.enabled = true
        jacocoHtmlReport = "Code Coverage HTML Report: file://" + html.destination + "/index.html"
    }
}
task testCoverage(dependsOn: jacocoTestReport) << {
    println jacocoHtmlReport
}
tasks.assemble.dependsOn clean
tasks.assemble.mustRunAfter clean
repositories {
    maven { url 'https://jitpack.io' }
}


def packageName = 'org.fermat.tky.android.referencewallet.fan.wallet'
def libraryVersion = '1.0.0'

publishing {
    publications {
        aar(MavenPublication) {
            groupId packageName
            version libraryVersion
            artifactId project.getName()

            artifact("$buildDir/outputs/aar/${project.getName()}-release.aar")
        }
    }
}

