apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    compile project(':fermat-core-api')
    compile project(':fermat-p2p-api')

//    compile project(':fermat-p2p-plugin-communication-cloud-client-bitdubai')
//    compile project(':fermat-p2p-plugin-communication-cloud-server-bitdubai')

//    compile project(':fermat-p2p-plugin-communication-network-node-bitdubai')
    compile project(':fermat-p2p-plugin-communication-network-client-bitdubai')
    compile project(':fermat-p2p-layer')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

pmd {
    toolVersion = '5.1.3'
}

tasks.withType (FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

def jacocoHtmlReport = ""

jacocoTestReport{
    reports{
        jacocoHtmlReport = "Code Coverage HTML Report: file://" + html.destination + "/index.html"
    }
}

task testCoverage(dependsOn: jacocoTestReport) << {
    println jacocoHtmlReport
}

jacocoTestReport.dependsOn clean, test
jacocoTestReport.mustRunAfter test
test.mustRunAfter clean
